<form (ngSubmit)="add()" #addForm="ngForm">
  <label for="label">Name</label>
  <input type="text" id="label" name="label" [(ngModel)]="formData.label" required>

  <label for="value">Dollars</label>
  <input type="number" id="value" name="value" [(ngModel)]="formData.value" required>

  <button class="button is-info is-small" type="submit" [disabled]="!addForm.valid">Add item</button>
</form>
